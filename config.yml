baseURL: "https://kamilpro.com/"
title: Kamil Pro
paginate: 5
theme: PaperMod
publishDir: docs

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-5Q7PS37F1K

minify:
  disableXML: true
  minifyOutput: true

params:

  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Kamil Pro
  description: "Making the complex seamless"
  keywords: [Blog, PowerShell, Course, Video, Youtube]
  author: Me
  images: me.jpeg
  DateFormat: "2 January 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Kamil Pro
    subtitle: "IT Developer, DevOps Engineer, and passionate PowerShell enthusiast. 
    IT and technology are essentialy my life. When I'm not writing code, you'll find me immersed in books, exploring new places, rocking to music, 
  experimenting in the kitchen, or lifting weights."
    imageUrl: images/me.jpeg
    imageWidth: 240
    imageHeight: 240
    imageTitle: Kamil Pro
    buttons:
      - name: About
        url: /about/
      - name: PowerShell and GitHub Actions
        url: http://mng.bz/v89q
      - name: PowerShell Course
        url: /powershell-course/

  # home-info mode
  homeInfoParams:
    Title: "Kamil Pro"
    Content: "IT Developer, DevOps Engineer, and passionate PowerShell enthusiast. 
    IT and technology are essentialy my life.

  When I'm not writing code, you'll find me immersed in books, exploring new places, rocking to music, 
  experimenting in the kitchen, or lifting weights."

  socialIcons:
    - name: Linkedin
      url: "https://www.linkedin.com/in/kamilpro/"
    - name: github
      url: "https://github.com/thekamilpro"
    - name: YouTube
      url: "https://youtube.com/@kamilpro"
    - name: Instagram
      url: "https://www.instagram.com/kmlpro/"
    - name: Threads
      url: "https://www.threads.net/@kmlpro"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  outputs:
      home:
        - HTML
        - RSS
        - JSON

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: powershell-gha
      name: PowerShell and GitHub Actions
      url: http://mng.bz/v89q
      weight: 20
    - identifier: aboutpowershell
      name: About PowerShell
      url: /about-powershell/
      weight: 30
    - identifier: powershellcourse
      name: PowerShell Course
      url: /powershell-course/
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
